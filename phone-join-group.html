<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruba Katƒ±l - Hesap Payla≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #999;
            font-size: 13px;
        }

        .status-message {
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.delay1 { animation-delay: 0s; }
        .form-group.delay2 { animation-delay: 0.1s; }
        .form-group.delay3 { animation-delay: 0.2s; }
        .form-group.delay4 { animation-delay: 0.3s; }

        .phone-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .country-code {
            width: 60px;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f5f5f5;
            text-align: center;
            font-weight: 500;
            color: #555;
        }

        input {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: #f0f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .pin-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .pin-input {
            width: 50px;
            height: 60px;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #e0e0e0 !important;
            border-radius: 12px !important;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            padding: 0 !important;
        }

        .pin-input:focus {
            outline: none;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #f9f9f9;
        }

        .pin-input.filled {
            border-color: #667eea !important;
            background: #f0f3ff;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.hidden {
            display: none !important;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 380px;
            width: 90%;
            position: relative;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #e0e0e0;
        }

        .modal-content h2 {
            color: #333;
            font-size: 20px;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: blink 1.3s infinite;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            margin-left: 4px;
            animation: blink 1.3s infinite 0.2s;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            margin-right: 4px;
            animation: blink 1.3s infinite 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <h1>üí∞ Hesap Payla≈ü</h1>
            <p>Gruba Katƒ±l</p>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Step 1: Button to start (HIDDEN - skip directly to phone) -->
        <div id="step1" class="hidden">
            <button onclick="showPhoneInput()" class="form-group" style="opacity: 1; animation: none; margin-bottom: 0;">
                üì± Telefon ile Giri≈ü
            </button>
        </div>

        <!-- Step 2: Phone input (SHOWN IMMEDIATELY) -->
        <div id="step2">
            <div class="form-group delay1">
                <div class="phone-wrapper">
                    <div class="country-code">+90</div>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="5323133277"
                        inputmode="numeric"
                        maxlength="10"
                    >
                </div>
            </div>

            <!-- Step 3: PIN input -->
            <div id="passwordSection" class="hidden">
                <div class="form-group delay2">
                    <label>4 Haneli PIN'iniz</label>
                    <div class="pin-input-group" id="pinGroup">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                    </div>
                </div>

                <div class="form-group delay3" style="opacity: 1; animation: none;">
                    <div class="info-box">
                        üìù Daha √∂nce belirlediƒüiniz 4 haneli PIN kodunuzu girin. ƒ∞lk kez kullanƒ±yorsanƒ±z girdiƒüiniz 4 haneli PIN kodu hesabƒ±nƒ±za kaydolacaktƒ±r.
                    </div>
                </div>

                <div class="form-group delay4" style="opacity: 1; animation: none;">
                    <button onclick="authenticate()">
                        <span id="authBtnText">Gruba Katƒ±l</span>
                    </button>
                </div>
            </div>

            <!-- Step 4: Name input (for new users only) -->
            <div id="nameSection" class="hidden">
                <div class="form-group delay1">
                    <label style="display: block; margin-bottom: 10px; color: #333; font-weight: 600;">Adƒ±nƒ±z</label>
                    <input 
                        type="text" 
                        id="userNameInput" 
                        placeholder="√ñrnek: Ahmet"
                        maxlength="50"
                    >
                </div>

                <div class="form-group delay2" style="opacity: 1; animation: none;">
                    <button onclick="submitNameAndContinue()">
                        <span id="nameBtnText">Devam Et</span>
                    </button>
                </div>

                <div class="back-link" style="margin-top: 15px;">
                    <a href="#" onclick="goBackToPhone(); return false;" style="color: #667eea; text-decoration: none; font-size: 13px;">
                        ‚Üê Geri D√∂n
                    </a>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Ana Sayfaya D√∂n</a>
        </div>
    </div>

    <!-- Forgot PIN Modal - REMOVED -->

    <script>
        // API Base URL
        const API_BASE = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const groupCode = urlParams.get('code');
        
        // Store temp credentials for new user flow
        let tempPhone = '';
        let tempPin = '';

        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 5000);
        }

        function showPhoneInput() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('phone').focus();
            }, 100);
        }

        document.getElementById('phone').addEventListener('input', function(e) {
            // Allow only numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Show PIN when phone is complete
            if (e.target.value.length === 10) {
                document.getElementById('passwordSection').classList.remove('hidden');
                setTimeout(() => {
                    document.querySelector('.pin-input').focus();
                    setupPINInputs();
                }, 100);
            } else {
                document.getElementById('passwordSection').classList.add('hidden');
            }
        });

        function setupPINInputs() {
            const pinInputs = document.querySelectorAll('.pin-input');
            
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    // Only allow numbers
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    if (e.target.value.length === 1) {
                        e.target.classList.add('filled');
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                        } else {
                            // Last digit entered - auto submit
                            setTimeout(() => authenticate(), 100);
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        pinInputs[index - 1].focus();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (!/^[0-9]$/.test(e.key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
            });
        }

        function getPIN() {
            const pinInputs = document.querySelectorAll('.pin-input');
            return Array.from(pinInputs).map(input => input.value).join('');
        }

        function clearPINInputs() {
            const pinInputs = document.querySelectorAll('.pin-input');
            pinInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            pinInputs[0].focus();
        }

        function goBackToPhone() {
            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('passwordSection').classList.remove('hidden');
            clearPINInputs();
            setTimeout(() => {
                document.querySelector('.pin-input').focus();
            }, 100);
        }

        async function authenticate() {
            const phone = document.getElementById('phone').value.trim();
            const pin = getPIN();

            if (phone.length !== 10) {
                showMessage('Telefon numarasƒ± 10 haneli olmalƒ±dƒ±r', 'error');
                return;
            }

            if (pin.length !== 4) {
                showMessage('PIN 4 haneli olmalƒ±dƒ±r', 'error');
                return;
            }

            const btn = document.querySelector('button[onclick="authenticate()"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> ƒ∞≈üleniyor...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/phone-pin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: phone,
                        pin: pin,
                        is_signup: false
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Existing user - direct login
                    showMessage('‚úì Ba≈üarƒ±yla giri≈ü yaptƒ±nƒ±z', 'success');
                    localStorage.setItem('hesapPaylas_token', data.token);
                    localStorage.setItem('hesapPaylas_user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        if (groupCode) {
                            window.location.href = `index.html?joinGroup=${groupCode}`;
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else if (response.status === 404 && data.error === 'user_not_found') {
                    // New user - show name form
                    tempPhone = phone;
                    tempPin = pin;
                    showNameForm();
                } else {
                    showMessage(data.message || 'Giri≈ü ba≈üarƒ±sƒ±z', 'error');
                    clearPINInputs();
                    btn.disabled = false;
                    btn.innerHTML = '<span id="authBtnText">Gruba Katƒ±l</span>';
                }
            } catch (error) {
                console.error('Auth Error:', error);
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
                clearPINInputs();
                btn.disabled = false;
                btn.innerHTML = '<span id="authBtnText">Gruba Katƒ±l</span>';
            }
        }

        function showNameForm() {
            document.getElementById('passwordSection').classList.add('hidden');
            document.getElementById('nameSection').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('userNameInput').focus();
            }, 100);
        }

        async function submitNameAndContinue() {
            const userName = document.getElementById('userNameInput').value.trim();

            if (userName.length < 2) {
                showMessage('Adƒ±nƒ±z en az 2 karakter olmalƒ±dƒ±r', 'error');
                return;
            }

            if (tempPhone.length !== 10 || tempPin.length !== 4) {
                showMessage('Hata: Telefon veya PIN eksik', 'error');
                return;
            }

            const btn = document.querySelector('button[onclick="submitNameAndContinue()"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Hesap olu≈üturuluyor...';

            try {
                // First, create account with signup flag
                const signupResponse = await fetch(`${API_BASE}/api/auth/phone-pin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: tempPhone,
                        pin: tempPin,
                        is_signup: true
                    })
                });

                const signupData = await signupResponse.json();

                if (signupResponse.ok) {
                    // Account created
                    showMessage('‚úì Hesap olu≈üturuldu, ho≈ügeldiniz!', 'success');
                    localStorage.setItem('hesapPaylas_token', signupData.token);
                    
                    // Update user with name
                    const updatedUser = { ...signupData.user, first_name: userName, firstName: userName };
                    localStorage.setItem('hesapPaylas_user', JSON.stringify(updatedUser));
                    
                    setTimeout(() => {
                        if (groupCode) {
                            window.location.href = `index.html?joinGroup=${groupCode}`;
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showMessage(signupData.error || 'Hesap olu≈üturulamadƒ±', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<span id="nameBtnText">Devam Et</span>';
                }
            } catch (error) {
                console.error('Signup Error:', error);
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<span id="nameBtnText">Devam Et</span>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Skip the button step and show phone input directly
            showPhoneInput();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Hesap Payla≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-message {
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.delay1 { animation-delay: 0s; }
        .form-group.delay2 { animation-delay: 0.1s; }
        .form-group.delay3 { animation-delay: 0.2s; }
        .form-group.delay4 { animation-delay: 0.3s; }

        .phone-wrapper {
            display: flex;
            gap: 8px;
        }

        .country-code {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9fa;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .pin-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .pin-input {
            width: 50px !important;
            height: 50px !important;
            font-size: 24px;
            border: 2px solid #ddd !important;
            text-align: center;
            font-weight: 600 !important;
            padding: 0 !important;
        }

        .pin-input:focus {
            outline: none;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pin-input.filled {
            border-color: #667eea !important;
            background: #f0f3ff !important;
        }

        .info-box {
            font-size: 15px;
            line-height: 1.6;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #555;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: blink 1.3s infinite;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            margin-left: 4px;
            animation: blink 1.3s infinite 0.2s;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            margin-right: 4px;
            animation: blink 1.3s infinite 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo" style="margin-bottom: 40px;">
            <div style="color: #667eea; font-size: 32px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px;">
                <span>ü•Ñ</span>
                <span>Hesap</span>
            </div>
            <div style="color: #764ba2; font-size: 32px; font-weight: 700; text-align: center; margin-bottom: 12px;">Payla≈ü</div>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Phone input (SHOWN IMMEDIATELY) -->
        <div id="phoneSection">
            <div class="form-group delay1">
                <div class="phone-wrapper">
                    <div class="country-code">+90</div>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="(532) 313 32 77"
                        inputmode="numeric"
                        maxlength="15"
                    >
                </div>
            </div>

            <!-- PIN input -->
            <div id="passwordSection" class="hidden">
                <div class="form-group delay2" style="text-align: center;">
                    <label style="font-size: 18px; font-weight: 600; color: #333;">4 Haneli PIN Kodunuzu Girin !</label>
                    <div class="pin-input-group" id="pinGroup">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="pin-input" maxlength="1" inputmode="numeric">
                    </div>
                </div>

                <div class="form-group delay3" style="opacity: 1; animation: none;">
                    <div class="info-box">
                        üìù Daha √∂nce belirlediƒüiniz 4 haneli PIN kodunuzu girin. ƒ∞lk kez kullanƒ±yorsanƒ±z girdiƒüiniz 4 haneli PIN kodu hesabƒ±nƒ±za kaydolacaktƒ±r.
                    </div>
                </div>

                <div class="form-group delay4" style="opacity: 1; animation: none;">
                    <button onclick="authenticate()">
                        <span id="authBtnText">Giri≈ü Yap</span>
                    </button>
                </div>
            </div>

            <!-- Wrong PIN Section -->
            <div id="wrongPinSection" class="hidden">
                <div class="form-group" style="opacity: 1; animation: none;">
                    <div class="info-box" style="background: #fff3cd; border-left: 4px solid #ffc107; color: #856404;">
                        ‚ö†Ô∏è PIN kodunuz hatalƒ±. Tekrar deneyiniz veya ≈üifrenizi sƒ±fƒ±rlamak i√ßin a≈üaƒüƒ±daki d√ºƒümeyi kullanƒ±n.
                    </div>
                </div>

                <div class="form-group" style="opacity: 1; animation: none;">
                    <button onclick="retryPin()" style="background: #27ae60;">
                        <span id="retryBtnText">Tekrar Dene</span>
                    </button>
                </div>

                <div class="form-group" style="opacity: 1; animation: none;">
                    <button onclick="resetPin()">
                        <span id="resetBtnText">≈ûifremi Unuttum</span>
                    </button>
                </div>
            <div id="nameSection" class="hidden">
                <div class="form-group delay1">
                    <label style="display: block; margin-bottom: 10px; color: #333; font-weight: 600;">Adƒ±nƒ±z</label>
                    <input 
                        type="text" 
                        id="userNameInput" 
                        placeholder="√ñrnek: Ahmet"
                        maxlength="50"
                    >
                </div>

                <div class="form-group delay2" style="opacity: 1; animation: none;">
                    <button onclick="submitNameAndContinue()">
                        <span id="nameBtnText">Devam Et</span>
                    </button>
                </div>

                <div class="back-link" style="margin-top: 15px;">
                    <a href="#" onclick="goBackToPhone(); return false;">‚Üê Geri D√∂n</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const groupCode = urlParams.get('code');
        let tempPhone = '';
        let tempPin = '';

        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 5000);
        }

        // Phone input masking
        function formatPhoneInput(value) {
            const digits = value.replace(/\D/g, '');
            if (digits.length === 0) return '';
            if (digits.length <= 3) return digits;
            if (digits.length <= 6) return `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
            return `(${digits.slice(0, 3)}) ${digits.slice(3, 6)} ${digits.slice(6, 8)} ${digits.slice(8, 10)}`;
        }

        document.getElementById('phone').addEventListener('input', function(e) {
            const newValue = formatPhoneInput(e.target.value);
            e.target.value = newValue;
            const digits = newValue.replace(/\D/g, '');
            
            if (digits.length === 10) {
                document.getElementById('passwordSection').classList.remove('hidden');
                setTimeout(() => {
                    document.querySelector('.pin-input').focus();
                    setupPINInputs();
                }, 100);
            } else {
                document.getElementById('passwordSection').classList.add('hidden');
            }
        });

        function setupPINInputs() {
            const pinInputs = document.querySelectorAll('.pin-input');
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    if (e.target.value.length === 1) {
                        e.target.classList.add('filled');
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                        } else {
                            setTimeout(() => authenticate(), 100);
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        pinInputs[index - 1].focus();
                    }
                });
            });
        }

        function getPIN() {
            const pinInputs = document.querySelectorAll('.pin-input');
            return Array.from(pinInputs).map(input => input.value).join('');
        }

        function clearPINInputs() {
            const pinInputs = document.querySelectorAll('.pin-input');
            pinInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            if (pinInputs.length > 0) pinInputs[0].focus();
        }

        function goBackToPhone() {
            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('wrongPinSection').classList.add('hidden');
            document.getElementById('passwordSection').classList.add('hidden');
            document.getElementById('phone').focus();
        }

        function retryPin() {
            document.getElementById('wrongPinSection').classList.add('hidden');
            document.getElementById('passwordSection').classList.remove('hidden');
            clearPINInputs();
        }

        function resetPin() {
            if (tempPhone.length !== 10) {
                showMessage('Telefon numarasƒ± gerekli', 'error');
                return;
            }
            showMessage('PIN sƒ±fƒ±rlama baƒülantƒ±sƒ± e-mail adresinize g√∂nderilecektir. L√ºtfen e-mail adresinizi girin.', 'info');
            // Simple placeholder for now - in real app this would send email
        }

        function showNameForm() {
            document.getElementById('passwordSection').classList.add('hidden');
            document.getElementById('nameSection').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('userNameInput').focus();
            }, 100);
        }

        async function authenticate() {
            const phoneInput = document.getElementById('phone').value.trim();
            const pin = getPIN();
            const phone = phoneInput.replace(/\D/g, '');

            if (phone.length !== 10) {
                showMessage('Telefon numarasƒ± 10 haneli olmalƒ±dƒ±r', 'error');
                return;
            }

            if (pin.length !== 4) {
                showMessage('PIN 4 haneli olmalƒ±dƒ±r', 'error');
                return;
            }

            const btn = document.querySelector('button[onclick="authenticate()"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> ƒ∞≈üleniyor...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/phone-pin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: phone,
                        pin: pin,
                        is_signup: false
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úì Ba≈üarƒ±yla giri≈ü yaptƒ±nƒ±z', 'success');
                    localStorage.setItem('hesapPaylas_token', data.token);
                    localStorage.setItem('hesapPaylas_user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        if (groupCode) {
                            window.location.href = `index.html?joinGroup=${groupCode}`;
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else if (response.status === 404 && data.error === 'user_not_found') {
                    tempPhone = phone;
                    tempPin = pin;
                    showNameForm();
                } else {
                    // Wrong PIN - show retry/reset buttons
                    showMessage('Giri≈ü ba≈üarƒ±sƒ±z', 'error');
                    tempPhone = phone;
                    clearPINInputs();
                    document.getElementById('passwordSection').classList.add('hidden');
                    document.getElementById('wrongPinSection').classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerHTML = '<span id="authBtnText">Giri≈ü Yap</span>';
                }
            } catch (error) {
                console.error('Auth Error:', error);
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
                clearPINInputs();
                btn.disabled = false;
                btn.innerHTML = '<span id="authBtnText">Giri≈ü Yap</span>';
            }
        }

        async function submitNameAndContinue() {
            const userName = document.getElementById('userNameInput').value.trim();

            if (userName.length < 2) {
                showMessage('Adƒ±nƒ±z en az 2 karakter olmalƒ±dƒ±r', 'error');
                return;
            }

            if (tempPhone.length !== 10 || tempPin.length !== 4) {
                showMessage('Hata: Telefon veya PIN eksik', 'error');
                return;
            }

            const btn = document.querySelector('button[onclick="submitNameAndContinue()"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Hesap olu≈üturuluyor...';

            try {
                const signupResponse = await fetch(`${API_BASE}/api/auth/phone-pin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: tempPhone,
                        pin: tempPin,
                        is_signup: true
                    })
                });

                const signupData = await signupResponse.json();

                if (signupResponse.ok) {
                    showMessage('‚úì Hesap olu≈üturuldu, ho≈ügeldiniz!', 'success');
                    localStorage.setItem('hesapPaylas_token', signupData.token);
                    const updatedUser = { ...signupData.user, first_name: userName, firstName: userName };
                    localStorage.setItem('hesapPaylas_user', JSON.stringify(updatedUser));
                    
                    setTimeout(() => {
                        if (groupCode) {
                            window.location.href = `index.html?joinGroup=${groupCode}`;
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showMessage(signupData.error || 'Hesap olu≈üturulamadƒ±', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<span id="nameBtnText">Devam Et</span>';
                }
            } catch (error) {
                console.error('Signup Error:', error);
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<span id="nameBtnText">Devam Et</span>';
            }
        }

        function retryPin() {
            document.getElementById('wrongPinSection').classList.add('hidden');
            document.getElementById('passwordSection').classList.remove('hidden');
            clearPINInputs();
        }

        function resetPin() {
            if (tempPhone.length !== 10) {
                showMessage('Telefon numarasƒ± gerekli', 'error');
                return;
            }
            showMessage('PIN sƒ±fƒ±rlama e-postasƒ± ' + tempPhone + ' numarasƒ±yla ili≈ükili e-posta adresine g√∂nderilecektir.', 'info');
            // In a real implementation, this would send an email with reset link
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('phone').focus();
        });
    </script>
</body>
</html>

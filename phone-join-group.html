<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Telefon ile Giriş - Hesap Paylaş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .header .logo {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .phone-input-group {
            display: flex;
            gap: 8px;
        }

        .phone-input-group input:first-child {
            width: 60px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .phone-input-group input:last-child {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .phone-input-group input:last-child:focus {
            outline: none;
            border-color: #667eea;
        }

        .pin-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .pin-box {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            transition: all 0.3s;
            cursor: text;
        }

        .pin-box.filled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .pin-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telefon ile Giriş</h1>
        </div>

        <div id="message" class="message"></div>

        <form onsubmit="submitLogin(event)">
            <div class="form-group">
                <label>Telefon Numaranız</label>
                <div class="phone-input-group">
                    <input type="text" value="+90" disabled>
                    <input type="text" id="phoneInput" placeholder="(532) 257 88 37" maxlength="16" required>
                </div>
            </div>

            <div class="form-group">
                <label>PIN Kodunuz (4 Rakam)</label>
                <div class="pin-group" id="pinGroup">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric" required>
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric" required>
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric" required>
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric" required>
                </div>
            </div>

            <button type="submit">Giriş Yap</button>
        </form>

        <div class="footer">
            Hesabınız yok mu? <a onclick="alert('Kayıt sayfası yapılacak')">Kayıt Ol</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://metonline.pythonanywhere.com/api/auth';

        // PIN Box Navigation
        document.addEventListener('DOMContentLoaded', () => {
            const boxes = document.querySelectorAll('#pinGroup .pin-box');
            boxes.forEach((box, index) => {
                box.addEventListener('input', (e) => {
                    if (e.target.value) {
                        e.target.classList.add('filled');
                        if (index < boxes.length - 1) boxes[index + 1].focus();
                    }
                });

                box.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        boxes[index - 1].focus();
                    }
                });
            });
        });

        function formatPhone(input) {
            let value = input.replace(/\D/g, '');
            if (value.startsWith('90')) value = value.slice(2);
            
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length > 6) {
                return `(${value.slice(0, 3)}) ${value.slice(3, 6)} ${value.slice(6)}`;
            } else if (value.length > 3) {
                return `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                return `(${value}`;
            }
            return value;
        }

        document.getElementById('phoneInput').addEventListener('input', (e) => {
            e.target.value = formatPhone(e.target.value);
        });

        function getPinValue() {
            const boxes = document.querySelectorAll('#pinGroup .pin-box');
            return Array.from(boxes).map(box => box.value).join('');
        }

        async function submitLogin(event) {
            event.preventDefault();

            const phoneInput = document.getElementById('phoneInput').value;
            const cleaned = phoneInput.replace(/\D/g, '');
            const pin = getPinValue();

            if (cleaned.length !== 10) {
                showMessage('Lütfen geçerli bir telefon numarası girin', 'error');
                return;
            }

            if (pin.length !== 4) {
                showMessage('PIN 4 rakamdan oluşmalıdır', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/phone-pin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: cleaned,
                        pin: pin,
                        is_signup: false
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    showMessage('Başarılı! Yönlendiriliyorsunuz...', 'success');
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 1500);
                } else {
                    showMessage('Telefon numarası veya PIN hatalı', 'error');
                    clearPinBoxes();
                }
            } catch (error) {
                showMessage('Bağlantı hatası. Lütfen tekrar deneyin.', 'error');
            }
        }

        function clearPinBoxes() {
            document.querySelectorAll('#pinGroup .pin-box').forEach(box => {
                box.value = '';
                box.classList.remove('filled');
            });
            document.querySelectorAll('#pinGroup .pin-box')[0].focus();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => msg.className = 'message', 4000);
        }
    </script>
</body>
</html>

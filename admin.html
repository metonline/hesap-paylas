<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Payla≈ü - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #333;
            font-size: 28px;
        }

        .admin-header .user-info {
            text-align: right;
        }

        .admin-header .user-info p {
            color: #666;
            margin-bottom: 10px;
        }

        .admin-header button {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .admin-header button:hover {
            background: #c0392b;
        }

        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-nav button {
            flex: 1;
            padding: 15px;
            border: none;
            background: #ecf0f1;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
            color: #333;
        }

        .admin-nav button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .admin-nav button:hover {
            background: #667eea;
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .content-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .section-header h2 {
            color: #333;
            font-size: 22px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-box button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #764ba2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid #ecf0f1;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            color: #666;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-view {
            background: #27ae60;
            color: white;
        }

        .btn-view:hover {
            background: #229954;
        }

        .settings-group {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .settings-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-item label {
            color: #666;
            flex: 1;
        }

        .setting-item input,
        .setting-item select {
            padding: 8px 12px;
            border: 2px solid #ecf0f1;
            border-radius: 4px;
            font-size: 14px;
            width: 300px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body .form-group {
            margin-bottom: 15px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .modal-body input,
        .modal-body textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #333;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .admin-nav {
                flex-direction: column;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            table th,
            table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1>ü•Ñ Hesap Payla≈ü - Admin Panel</h1>
            <div class="user-info">
                <p>Admin: <strong id="adminName">Loading...</strong></p>
                <button onclick="logoutAdmin()">√áƒ±kƒ±≈ü Yap</button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="admin-nav">
            <button class="active" onclick="switchTab('dashboard')">üìä Dashboard</button>
            <button onclick="switchTab('users')">üë• Users</button>
            <button onclick="switchTab('groups')">üë´ Groups</button>
            <button onclick="switchTab('settings')">‚öôÔ∏è Settings</button>
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Dashboard -->
        <div id="dashboard" class="content-section active">
            <div class="section-header">
                <h2>System Overview</h2>
            </div>
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Groups</h3>
                    <div class="value" id="totalGroups">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Groups</h3>
                    <div class="value" id="activeGroups">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <div class="value" id="totalExpenses">0 ‚Ç∫</div>
                </div>
            </div>
        </div>

        <!-- Users Management -->
        <div id="users" class="content-section">
            <div class="section-header">
                <h2>User Management</h2>
            </div>
            <div class="search-box">
                <input type="text" id="userSearch" placeholder="Search by name, email, or phone...">
                <button onclick="searchUsers()">Search</button>
                <button onclick="loadUsers()" style="background: #27ae60;">Refresh</button>
            </div>
            <div id="usersTable"></div>
        </div>

        <!-- Groups Management -->
        <div id="groups" class="content-section">
            <div class="section-header">
                <h2>Group Management</h2>
            </div>
            <div class="search-box">
                <input type="text" id="groupSearch" placeholder="Search by group name...">
                <button onclick="searchGroups()">Search</button>
                <button onclick="loadGroups()" style="background: #27ae60;">Refresh</button>
            </div>
            <div id="groupsTable"></div>
        </div>

        <!-- Settings -->
        <div id="settings" class="content-section">
            <div class="section-header">
                <h2>System Settings</h2>
            </div>
            <div class="settings-group">
                <h3>Email Settings</h3>
                <div class="setting-item">
                    <label>PIN Reset Code Expiry (minutes)</label>
                    <input type="number" id="pinExpiry" min="1" max="60" value="5">
                </div>
                <div class="setting-item">
                    <label>Sender Email</label>
                    <input type="email" id="senderEmail" readonly>
                </div>
                <button class="btn btn-primary" onclick="saveSettings()" style="margin-top: 15px;">Save Settings</button>
            </div>

            <div class="settings-group">
                <h3>Database</h3>
                <div class="setting-item">
                    <label>Database Type</label>
                    <input type="text" id="dbType" readonly>
                </div>
                <div class="setting-item">
                    <label>Total Records</label>
                    <input type="text" id="dbRecords" readonly>
                </div>
                <button class="btn btn-delete" onclick="resetDatabase()" style="margin-top: 15px;">‚ö†Ô∏è Reset Database</button>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit User</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="editFirstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="editLastName">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="editPhone" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="saveUserEdit()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let currentEditUserId = null;

        // Load admin data on page load
        window.onload = function() {
            loadDashboard();
            loadUsers();
            loadGroups();
            loadSettings();
        };

        function switchTab(tab) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.admin-nav button').forEach(el => el.classList.remove('active'));

            // Show selected section
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');

            // Load data for tab
            if (tab === 'dashboard') loadDashboard();
            if (tab === 'users') loadUsers();
            if (tab === 'groups') loadGroups();
            if (tab === 'settings') loadSettings();
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('hesapPaylas_token')}` }
                });
                const data = await response.json();

                document.getElementById('totalUsers').textContent = data.total_users || 0;
                document.getElementById('totalGroups').textContent = data.total_groups || 0;
                document.getElementById('activeGroups').textContent = data.active_groups || 0;
                document.getElementById('totalExpenses').textContent = (data.total_expenses || 0).toFixed(2) + ' ‚Ç∫';
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('hesapPaylas_token')}` }
                });
                const data = await response.json();

                let html = '<table>';
                html += '<tr><th>Name</th><th>Email</th><th>Phone</th><th>Created</th><th>Actions</th></tr>';

                if (data.users && data.users.length > 0) {
                    data.users.forEach(user => {
                        const date = new Date(user.created_at).toLocaleDateString('tr-TR');
                        html += `<tr>
                            <td>${user.first_name} ${user.last_name || ''}</td>
                            <td>${user.email}</td>
                            <td>${user.phone}</td>
                            <td>${date}</td>
                            <td class="action-buttons">
                                <button class="btn btn-edit" onclick="editUser(${user.id})">Edit</button>
                                <button class="btn btn-delete" onclick="deleteUser(${user.id})">Delete</button>
                            </td>
                        </tr>`;
                    });
                } else {
                    html += '<tr><td colspan="5" style="text-align:center;">No users found</td></tr>';
                }
                html += '</table>';
                document.getElementById('usersTable').innerHTML = html;
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }

        async function loadGroups() {
            try {
                const response = await fetch(`${API_BASE}/admin/groups`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('hesapPaylas_token')}` }
                });
                const data = await response.json();

                let html = '<table>';
                html += '<tr><th>Group Name</th><th>Members</th><th>Code</th><th>Created</th><th>Actions</th></tr>';

                if (data.groups && data.groups.length > 0) {
                    data.groups.forEach(group => {
                        const date = new Date(group.created_at).toLocaleDateString('tr-TR');
                        html += `<tr>
                            <td>${group.name}</td>
                            <td>${group.member_count || 0}</td>
                            <td><code>${group.code}</code></td>
                            <td>${date}</td>
                            <td class="action-buttons">
                                <button class="btn btn-view" onclick="viewGroup(${group.id})">View</button>
                            </td>
                        </tr>`;
                    });
                } else {
                    html += '<tr><td colspan="5" style="text-align:center;">No groups found</td></tr>';
                }
                html += '</table>';
                document.getElementById('groupsTable').innerHTML = html;
            } catch (error) {
                showMessage('Error loading groups: ' + error.message, 'error');
            }
        }

        async function loadSettings() {
            try {
                const response = await fetch(`${API_BASE}/admin/settings`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('hesapPaylas_token')}` }
                });
                const data = await response.json();

                document.getElementById('senderEmail').value = data.sender_email || 'not set';
                document.getElementById('dbType').value = data.db_type || 'Unknown';
                document.getElementById('dbRecords').value = data.total_records || 0;
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        function editUser(userId) {
            currentEditUserId = userId;
            document.getElementById('editUserModal').classList.add('active');
            // Load user data (would need API endpoint)
        }

        function closeEditModal() {
            document.getElementById('editUserModal').classList.remove('active');
        }

        async function saveUserEdit() {
            // Save user changes (would need API endpoint)
            closeEditModal();
            loadUsers();
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`${API_BASE}/admin/users/${userId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('hesapPaylas_token')}` }
                    });
                    if (response.ok) {
                        showMessage('User deleted successfully', 'success');
                        loadUsers();
                    } else {
                        showMessage('Error deleting user', 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }

        function searchUsers() {
            const query = document.getElementById('userSearch').value;
            if (query) {
                // Implement search functionality
            }
        }

        function searchGroups() {
            const query = document.getElementById('groupSearch').value;
            if (query) {
                // Implement search functionality
            }
        }

        function viewGroup(groupId) {
            alert('Group details for ID: ' + groupId);
        }

        async function saveSettings() {
            // Save settings (would need API endpoint)
            showMessage('Settings saved successfully', 'success');
        }

        function resetDatabase() {
            if (confirm('‚ö†Ô∏è Are you sure? This will DELETE ALL data and cannot be undone!')) {
                if (confirm('‚ö†Ô∏è CONFIRM: Really delete ALL data?')) {
                    // Implement database reset
                    showMessage('Database reset initiated', 'success');
                }
            }
        }

        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = `message ${type} active`;
            setTimeout(() => messageEl.classList.remove('active'), 5000);
        }

        function logoutAdmin() {
            localStorage.removeItem('hesapPaylas_token');
            localStorage.removeItem('hesapPaylas_user');
            window.location.href = 'index.html';
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('hesapPaylas_user') || '{}');
        document.getElementById('adminName').textContent = user.first_name || 'Admin';
    </script>
</body>
</html>

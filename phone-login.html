<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon ile Giri≈ü - Hesap Payla≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #999;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section.hidden {
            display: none;
        }

        .form-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .phone-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .country-code {
            width: 60px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f5f5f5;
            text-align: center;
            font-weight: 500;
            color: #555;
        }

        .phone-number-input {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 13px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f3ff;
        }

        .btn-email {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-email:hover {
            background: #f9f9f9;
            border-color: #333;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .timer {
            text-align: center;
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .resend-link a.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }

        .otp-input-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .otp-input.filled {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: blink 1.3s infinite;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            margin-left: 4px;
            animation: blink 1.3s infinite 0.2s;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            margin-right: 4px;
            animation: blink 1.3s infinite 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <h1>üí∞ Hesap Payla≈ü</h1>
            <p>Telefon ile Giri≈ü</p>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Phone Number Section -->
        <div class="form-section" id="phoneSection">
            <div class="form-title">Telefon Numaranƒ±z</div>
            <div class="form-group">
                <label for="phoneNumber">Telefon Numarasƒ±</label>
                <div class="phone-input-wrapper">
                    <div class="country-code">+90</div>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        class="phone-number-input"
                        placeholder="5323133277"
                        inputmode="numeric"
                        autocomplete="tel"
                    >
                </div>
                <small style="color: #999; margin-top: 5px; display: block;">10 haneli numaranƒ±zƒ± girin (ilk 0 olmadan)</small>
            </div>

            <button class="btn-primary" onclick="requestOTP()">
                <span id="sendOtpText">SMS ile Kod G√∂nder</span>
            </button>

            <div class="divider">
                <span>veya</span>
            </div>

            <button class="btn-email" onclick="goToEmailLogin()">
                üìß E-mail ile Giri≈ü
            </button>

            <div class="back-link">
                <a href="index.html">‚Üê Ana Sayfaya D√∂n</a>
            </div>
        </div>

        <!-- OTP Verification Section -->
        <div class="form-section hidden" id="otpSection">
            <div class="form-title">Doƒürulama Kodu</div>
            <p style="color: #999; font-size: 13px; margin-bottom: 15px;">
                <span id="phoneMasked"></span> numarasƒ±na g√∂nderilen 6 haneli kodu girin.
            </p>

            <div class="otp-input-group" id="otpGroup">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
            </div>

            <button class="btn-primary" id="verifyOtpBtn" onclick="verifyOTP()">
                <span id="verifyOtpText">Doƒürula</span>
            </button>

            <div class="timer" id="timerDisplay" style="display: none;">
                Kodu yeniden g√∂nder: <span id="timerSeconds">60</span>s
            </div>

            <div class="resend-link">
                <a id="resendLink" class="disabled" onclick="resendOTP()" style="display: none;">
                    Kodu Yeniden G√∂nder
                </a>
            </div>

            <div class="back-link">
                <a href="#" onclick="backToPhone(); return false;">‚Üê Telefon Numarasƒ± Deƒüi≈ütir</a>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = window.location.origin;
        let currentPhone = '';
        let verificationSid = '';
        let otpTimer = null;
        let timerSeconds = 60;

        // Setup OTP input auto-focus
        function setupOTPInputs() {
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1) {
                        e.target.classList.add('filled');
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }

                    // Auto-verify if all 6 digits entered
                    if (index === otpInputs.length - 1 && e.target.value.length === 1) {
                        checkAllOTPFilled();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (!/^[0-9]$/.test(e.key) && !['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
            });
        }

        function checkAllOTPFilled() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
            if (allFilled) {
                setTimeout(() => verifyOTP(), 100);
            }
        }

        function getOTPCode() {
            const otpInputs = document.querySelectorAll('.otp-input');
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        function clearOTPInputs() {
            const otpInputs = document.querySelectorAll('.otp-input');
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            otpInputs[0].focus();
        }

        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 5000);
        }

        async function requestOTP() {
            const phoneInput = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneInput) {
                showMessage('L√ºtfen telefon numarasƒ± girin', 'error');
                return;
            }

            if (phoneInput.length !== 10) {
                showMessage('Telefon numarasƒ± 10 haneli olmalƒ±dƒ±r', 'error');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> G√∂nderiliyor...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/request-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phoneInput })
                });

                const data = await response.json();

                if (response.ok) {
                    currentPhone = phoneInput;
                    verificationSid = data.verification_sid;
                    
                    showMessage('‚úì Kod ba≈üarƒ±yla g√∂nderildi', 'success');
                    
                    // Switch to OTP section
                    document.getElementById('phoneSection').classList.add('hidden');
                    document.getElementById('otpSection').classList.remove('hidden');
                    document.getElementById('phoneMasked').textContent = `+90 ${phoneInput.substring(0, 3)}***${phoneInput.substring(7)}`;
                    
                    setupOTPInputs();
                    document.querySelector('.otp-input').focus();
                    
                    // Start timer
                    startResendTimer();
                } else {
                    showMessage(data.error || 'Kod g√∂nderilemedi. L√ºtfen tekrar deneyin.', 'error');
                }
            } catch (error) {
                console.error('Request OTP Error:', error);
                showMessage('Bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span id="sendOtpText">SMS ile Kod G√∂nder</span>';
            }
        }

        async function verifyOTP() {
            const otpCode = getOTPCode();

            if (otpCode.length !== 6) {
                showMessage('L√ºtfen 6 haneli kodu tam olarak girin', 'error');
                return;
            }

            const btn = document.getElementById('verifyOtpBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Doƒürulanƒ±yor...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: currentPhone,
                        code: otpCode,
                        verification_sid: verificationSid
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úì Ba≈üarƒ±yla giri≈ü yaptƒ±nƒ±z', 'success');
                    
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Kod doƒürulenemedi', 'error');
                    clearOTPInputs();
                }
            } catch (error) {
                console.error('Verify OTP Error:', error);
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span id="verifyOtpText">Doƒürula</span>';
            }
        }

        function startResendTimer() {
            timerSeconds = 60;
            document.getElementById('timerDisplay').style.display = 'block';
            document.getElementById('resendLink').style.display = 'none';

            otpTimer = setInterval(() => {
                timerSeconds--;
                document.getElementById('timerSeconds').textContent = timerSeconds;

                if (timerSeconds <= 0) {
                    clearInterval(otpTimer);
                    document.getElementById('timerDisplay').style.display = 'none';
                    document.getElementById('resendLink').style.display = 'block';
                    document.getElementById('resendLink').classList.remove('disabled');
                }
            }, 1000);
        }

        async function resendOTP() {
            const resendLink = document.getElementById('resendLink');
            if (resendLink.classList.contains('disabled')) return;

            resendLink.classList.add('disabled');
            await requestOTP();
        }

        function backToPhone() {
            if (otpTimer) clearInterval(otpTimer);
            document.getElementById('otpSection').classList.add('hidden');
            document.getElementById('phoneSection').classList.remove('hidden');
            document.getElementById('phoneNumber').focus();
            clearOTPInputs();
        }

        function goToEmailLogin() {
            // You can create an email-login.html or redirect to index.html login modal
            window.location.href = 'index.html?tab=login';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('phoneNumber').focus();
        });
    </script>
</body>
</html>

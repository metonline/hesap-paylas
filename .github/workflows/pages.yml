name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Create a temporary directory for deployment files
          mkdir -p /tmp/gh-pages-deploy
          
          # Copy frontend files (exclude backend and config files)
          cp -r *.html /tmp/gh-pages-deploy/ 2>/dev/null || true
          cp -r *.js /tmp/gh-pages-deploy/ 2>/dev/null || true
          cp -r *.css /tmp/gh-pages-deploy/ 2>/dev/null || true
          cp -r *.json /tmp/gh-pages-deploy/ 2>/dev/null || true
          cp -r manifest.json /tmp/gh-pages-deploy/ 2>/dev/null || true
          cp -r service-worker.js /tmp/gh-pages-deploy/ 2>/dev/null || true
          touch /tmp/gh-pages-deploy/.nojekyll
          
          # Switch to gh-pages branch
          git checkout --orphan gh-pages-temp
          git rm -rf .
          
          # Copy deployment files
          cp -r /tmp/gh-pages-deploy/* .
          
          # Commit and push
          git add .
          git commit -m "Deploy to GitHub Pages [skip ci]" || true
          git push -f origin gh-pages-temp:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




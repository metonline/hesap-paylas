name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create build directory
        run: |
          mkdir -p build
          cp -v *.html build/ || true
          cp -v *.css build/ || true
          cp -v *.js build/ || true
          cp -v *.json build/ || true
          cp -rv logo_images build/ 2>/dev/null || true
          cp -rv images build/ 2>/dev/null || true
          touch build/.nojekyll
          echo "Files in build directory:"
          ls -la build/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: metonline.github.io



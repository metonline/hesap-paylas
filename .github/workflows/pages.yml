name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Build
      run: |
        # Create clean directory with only frontend files
        mkdir -p _site
        cp index.html _site/ || true
        cp styles.css _site/ || true
        cp script.js _site/ || true
        cp service-worker.js _site/ || true
        cp manifest.json _site/ || true
        cp .nojekyll _site/ || true
        # Copy optional directories if they exist
        [ -d logo_images ] && cp -r logo_images _site/ || true
        [ -d images ] && cp -r images _site/ || true
        # Ensure .nojekyll exists
        touch _site/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy files to gh-pages
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Create gh-pages branch if not exists
          git checkout --orphan gh-pages 2>/dev/null || git checkout gh-pages
          
          # Reset and copy files
          git rm -rf . 2>/dev/null || true
          git checkout main -- .
          git rm -r .github 2>/dev/null || true
          
          # Remove unnecessary files
          rm -f .gitignore .gitattributes Dockerfile docker-compose.yml
          rm -rf backend/
          
          # Create .nojekyll
          touch .nojekyll
          
          # Add and commit
          git add .
          git commit -m "Deploy to GitHub Pages" --allow-empty
          git push -f origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




name: Deploy to Heroku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install flake8
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "hesap-paylas-api"
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          buildpack: "heroku/python"
          procfile: "Procfile"
      
      - name: Setup PostgreSQL on Heroku
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku login --username=${{ secrets.HEROKU_EMAIL }} --password=${{ secrets.HEROKU_API_KEY }}
          heroku addons:create heroku-postgresql:hobby-dev -a hesap-paylas-api || true
      
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Hesap PaylaÅŸ deployment ${{ job.status }} ðŸš€"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

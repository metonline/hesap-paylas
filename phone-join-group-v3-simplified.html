<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Giriş - Hesap Paylaş v3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin: 0;
        }

        .logo p {
            font-size: 12px;
            color: #999;
            margin: 5px 0 0 0;
            font-style: italic;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .phone-input-group {
            display: flex;
            gap: 8px;
        }

        .phone-input-group input:first-child {
            width: 60px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .phone-input-group input:last-child {
            flex: 1;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .pin-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .pin-box {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            transition: all 0.3s;
            cursor: text;
        }

        .pin-box.filled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .pin-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .link-text {
            text-align: center;
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: underline;
        }

        .link-text:hover {
            color: #764ba2;
        }

        .hidden {
            display: none;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 380px;
            width: 90%;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            border: none;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #c0392b;
            transform: rotate(90deg);
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Hesap % Paylaş</h1>
            <p>tükettiğin kadar öde!</p>
        </div>

        <div id="message" class="message"></div>

        <!-- Phone Input Section -->
        <div id="phoneSection">
            <div class="form-group">
                <label>Telefon Numaranız</label>
                <div class="phone-input-group">
                    <input type="text" value="+90" disabled>
                    <input type="text" id="phoneInput" placeholder="(532) 257 88 37" maxlength="16">
                </div>
            </div>
            <button class="btn-primary" onclick="checkPhone()">Devam Et</button>
        </div>

        <!-- PIN Input Section (Hidden initially) -->
        <div id="pinSection" class="hidden">
            <div class="form-group">
                <label>PIN Kodunuz (4 Rakam)</label>
                <div class="pin-group" id="pinGroup">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="submitPin()">Giriş Yap</button>
                <button class="btn-secondary" onclick="resetPinFlow()">← Geri</button>
            </div>
            <div class="link-text" onclick="openResetPinModal()">PIN kodumu unuttum</div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close" onclick="closeModal('registrationModal')">×</button>
            <h2>Yeni Hesap Oluştur</h2>
            
            <div class="form-group">
                <label>Adınız (ve Soyadınız)</label>
                <input type="text" id="regName" placeholder="Adınız">
            </div>

            <div class="form-group">
                <label>E-posta Adresiniz</label>
                <input type="email" id="regEmail" placeholder="ornek@email.com">
            </div>

            <div class="form-group">
                <label>PIN Kodunuz (4 Rakam)</label>
                <div class="pin-group" id="regPinGroup">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="registerNewUser()">Hesap Oluştur</button>
                <button class="btn-secondary" onclick="closeModal('registrationModal')">İptal</button>
            </div>
        </div>
    </div>

    <!-- PIN Reset Modal -->
    <div id="resetModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close" onclick="closeModal('resetModal')">×</button>
            <h2>PIN Kodunu Sıfırla</h2>

            <div id="resetStep1" class="form-group">
                <label>Doğrulama kodunuzu kontrol edin</label>
                <p style="color: #666; font-size: 13px; margin-bottom: 15px;">E-posta adresinize 6 haneli kod gönderildi.</p>
                <input type="text" id="verificationCode" placeholder="000000" maxlength="6">
                <label style="margin-top: 15px;">Yeni PIN Kodunuz (4 Rakam)</label>
                <div class="pin-group" id="newPinGroup">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                    <input type="text" class="pin-box" maxlength="1" inputmode="numeric">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="submitNewPin()">PIN'i Sıfırla</button>
                <button class="btn-secondary" onclick="closeModal('resetModal')">İptal</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://metonline.pythonanywhere.com/api/auth';
        let currentPhone = '';

        // PIN Box Navigation
        document.addEventListener('DOMContentLoaded', () => {
            setupPinBoxes('pinGroup');
            setupPinBoxes('regPinGroup');
            setupPinBoxes('newPinGroup');
        });

        function setupPinBoxes(groupId) {
            const boxes = document.querySelectorAll(`#${groupId} .pin-box`);
            boxes.forEach((box, index) => {
                box.addEventListener('input', (e) => {
                    if (e.target.value) {
                        e.target.classList.add('filled');
                        if (index < boxes.length - 1) boxes[index + 1].focus();
                    }
                });

                box.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        boxes[index - 1].focus();
                    }
                });
            });
        }

        function formatPhone(input) {
            let value = input.replace(/\D/g, '');
            if (value.startsWith('90')) value = value.slice(2);
            
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length > 6) {
                return `(${value.slice(0, 3)}) ${value.slice(3, 6)} ${value.slice(6)}`;
            } else if (value.length > 3) {
                return `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                return `(${value}`;
            }
            return value;
        }

        document.getElementById('phoneInput').addEventListener('input', (e) => {
            e.target.value = formatPhone(e.target.value);
        });

        function getPinValue(groupId) {
            const boxes = document.querySelectorAll(`#${groupId} .pin-box`);
            return Array.from(boxes).map(box => box.value).join('');
        }

        async function checkPhone() {
            const phoneInput = document.getElementById('phoneInput').value;
            const cleaned = phoneInput.replace(/\D/g, '');

            if (cleaned.length !== 10) {
                showMessage('Lütfen geçerli bir telefon numarası girin', 'error');
                return;
            }

            currentPhone = cleaned;

            try {
                const response = await fetch(`${API_URL}/check-phone`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: cleaned })
                });

                const data = await response.json();

                if (data.exists) {
                    // Existing user - show PIN input
                    document.getElementById('phoneSection').classList.add('hidden');
                    document.getElementById('pinSection').classList.remove('hidden');
                    document.querySelector('#pinGroup .pin-box').focus();
                } else {
                    // New user - open registration modal
                    openModal('registrationModal');
                }
            } catch (error) {
                showMessage('Bağlantı hatası', 'error');
            }
        }

        async function submitPin() {
            const pin = getPinValue('pinGroup');

            if (pin.length !== 4) {
                showMessage('PIN 4 rakamdan oluşmalıdır', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/phone-pin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: currentPhone,
                        pin: pin,
                        is_signup: false
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = '/home.html';
                } else {
                    showMessage('PIN hatalı', 'error');
                    clearPinBoxes('pinGroup');
                }
            } catch (error) {
                showMessage('Bağlantı hatası', 'error');
            }
        }

        async function registerNewUser() {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const pin = getPinValue('regPinGroup');

            if (!name || name.length < 2) {
                showMessage('Adınızı girin', 'error');
                return;
            }

            if (!email || !email.includes('@')) {
                showMessage('Geçerli e-posta girin', 'error');
                return;
            }

            if (pin.length !== 4) {
                showMessage('PIN 4 rakamdan oluşmalıdır', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/phone-pin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: currentPhone,
                        pin: pin,
                        is_signup: true,
                        first_name: name,
                        email: email
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = '/home.html';
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Hesap oluşturulamadı', 'error');
                }
            } catch (error) {
                showMessage('Bağlantı hatası', 'error');
            }
        }

        function resetPinFlow() {
            document.getElementById('pinSection').classList.add('hidden');
            document.getElementById('phoneSection').classList.remove('hidden');
            clearPinBoxes('pinGroup');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            clearPinBoxes('regPinGroup');
            clearPinBoxes('newPinGroup');
            document.getElementById('regName').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('verificationCode').value = '';
        }

        function openResetPinModal() {
            closeModal('registrationModal');
            openModal('resetModal');
        }

        async function submitNewPin() {
            const code = document.getElementById('verificationCode').value;
            const pin = getPinValue('newPinGroup');

            if (!code || code.length !== 6) {
                showMessage('Doğrulama kodu 6 haneli olmalıdır', 'error');
                return;
            }

            if (pin.length !== 4) {
                showMessage('PIN 4 rakamdan oluşmalıdır', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/reset-pin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: currentPhone,
                        code: code,
                        new_pin: pin
                    })
                });

                if (response.ok) {
                    showMessage('PIN başarıyla sıfırlandı', 'success');
                    setTimeout(() => {
                        closeModal('resetModal');
                        resetPinFlow();
                    }, 1500);
                } else {
                    showMessage('Kod hatalı veya süresi dolmuş', 'error');
                }
            } catch (error) {
                showMessage('Bağlantı hatası', 'error');
            }
        }

        function clearPinBoxes(groupId) {
            document.querySelectorAll(`#${groupId} .pin-box`).forEach(box => {
                box.value = '';
                box.classList.remove('filled');
            });
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => msg.className = 'message', 4000);
        }
    </script>
</body>
</html>

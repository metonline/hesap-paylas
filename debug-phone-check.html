<!DOCTYPE html>
<html>
<head>
    <title>Debug - Check Phone</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; }
        input { padding: 10px; font-size: 16px; width: 100%; margin: 10px 0; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #f9f9f9; padding: 15px; margin-top: 20px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug: Phone Check</h1>
        
        <div>
            <label>Phone Number (10 digits):</label>
            <input type="text" id="phone" placeholder="5324417909" value="5324417909" />
        </div>
        
        <button onclick="checkPhone()">Check Phone</button>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        
        async function checkPhone() {
            const phone = document.getElementById('phone').value.trim().replace(/\D/g, '');
            const resultEl = document.getElementById('result');
            
            if (phone.length !== 10) {
                resultEl.textContent = '‚ùå Phone must be 10 digits';
                resultEl.className = 'result error';
                resultEl.style.display = 'block';
                return;
            }
            
            try {
                console.log('Checking phone:', phone);
                const response = await fetch(`${API_BASE_URL}/auth/check-phone`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                resultEl.textContent = JSON.stringify(data, null, 2);
                resultEl.className = response.ok ? 'result success' : 'result error';
                resultEl.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                resultEl.textContent = '‚ùå Error: ' + error.message;
                resultEl.className = 'result error';
                resultEl.style.display = 'block';
            }
        }
        
        // Auto-check on load
        setTimeout(() => checkPhone(), 500);
    </script>
</body>
</html>

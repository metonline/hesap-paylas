version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hesap-paylas-db
    environment:
      POSTGRES_DB: hesap_paylas
      POSTGRES_USER: paylas_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paylas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: hesap-paylas-api
    environment:
      DATABASE_URL: postgresql://paylas_user:${DB_PASSWORD:-dev-password}@postgres:5432/hesap_paylas
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python app.py

  frontend:
    image: nginx:alpine
    container_name: hesap-paylas-web
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: hesap-paylas-network

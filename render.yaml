services:
  - type: web
    name: hesap-paylas-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    publicPath: ./
    staticSite:
      sourceDir: ./
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hesap-paylas-db
          property: connectionString
      - key: JWT_SECRET
        value: jwt-secret-key-change-in-production
      - key: SECRET_KEY
        value: secret-key-change-in-production
      - key: FLASK_ENV
        value: production

  - type: postgres
    name: hesap-paylas-db
    ipWhitelist: []
    plan: free
    postgresMajorVersion: 15
